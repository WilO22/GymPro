<header class="bg-gray-800 sticky top-0 z-40 border-b border-gray-700">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <a [routerLink]="['/']" class="flex items-center space-x-2 cursor-pointer">
        <svg class="w-7 h-7 text-teal-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 6h-6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h6"></path><path d="M6 12H4"></path><path d="M12 6h6a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-6"></path><path d="M18 12h2"></path></svg>
        <span class="text-2xl font-bold text-white">GymPro</span>
      </a>

      <div class="flex items-center space-x-4">

        @if (currentUser$ | async; as user) {
          <span class="text-sm text-gray-300 hidden sm:block">Hola, {{ user.email }}</span>
          <button (click)="onLogout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 text-sm">
            Salir
          </button>
        } @else {
          <a [routerLink]="['/login']" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 text-sm">
            Ingresar
          </a>
          <a [routerLink]="['/register']" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 text-sm">
            Registrarse
          </a>
        }
      </div>

    </div>
  </nav>
</header>
