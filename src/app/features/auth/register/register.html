<div class="fixed inset-0 bg-slate-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50">

  <div class="bg-white border border-slate-200 rounded-xl shadow-2xl p-8 w-full max-w-md relative">
  
    <a routerLink="/" class="absolute top-4 right-4 text-slate-400 hover:text-slate-800 text-3xl leading-none">&times;</a>

    <h2 class="text-2xl font-bold text-slate-900 text-center mb-6">Crear Cuenta</h2>

    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required class="w-full bg-slate-100 border border-slate-300 rounded-lg px-3 py-2 text-slate-800 focus:outline-none focus:ring-2 focus:ring-teal-500" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">ContraseÃ±a</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" class="w-full bg-slate-100 border border-slate-300 rounded-lg px-3 py-2 text-slate-800 focus:outline-none focus:ring-2 focus:ring-teal-500" />
      </div>

      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2.5 px-4 rounded-lg transition duration-300">
        Registrarse
      </button>
    </form>
  </div>
</div>
