<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm">
  <div class="relative w-full max-w-md rounded-xl border border-slate-200 bg-white p-8 shadow-2xl">
    <a routerLink="/" class="absolute top-4 right-4 text-3xl leading-none text-slate-400 hover:text-slate-800">&times;</a>

    <h2 class="mb-6 text-center text-2xl font-bold text-slate-900">Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="mb-2 block text-sm font-medium text-slate-700">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required class="w-full rounded-lg border border-slate-300 bg-slate-100 px-3 py-2 text-slate-800 focus:outline-none focus:ring-2 focus:ring-teal-500" />
      </div>

      <div class="mb-6">
        <label for="password" class="mb-2 block text-sm font-medium text-slate-700">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required class="w-full rounded-lg border border-slate-300 bg-slate-100 px-3 py-2 text-slate-800 focus:outline-none focus:ring-2 focus:ring-teal-500" />
      </div>

      <button type="submit" class="w-full rounded-lg bg-teal-500 px-4 py-2.5 font-bold text-white transition duration-300 hover:bg-teal-600">
        Ingresar
      </button>
    </form>

    <div class="my-6 flex items-center">
      <div class="flex-grow border-t border-slate-300"></div>
      <span class="mx-4 text-sm text-slate-500">o</span>
      <div class="flex-grow border-t border-slate-300"></div>
    </div>

    <button (click)="onLoginWithGoogle()" class="w-full flex items-center justify-center gap-3 rounded-lg border border-slate-300 bg-white px-4 py-2.5 font-semibold text-slate-700 transition duration-300 hover:bg-slate-50">
      <svg class="h-5 w-5" viewBox="0 0 48 48">
        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.222 0-9.618-3.22-11.303-7.563l-6.603 5.183C9.462 38.083 16.221 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083L43.595 20L42 20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l6.19 5.238C40.026 35.636 44 29.891 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
      </svg>
      Continuar con Google
    </button>
  </div>
</div>
