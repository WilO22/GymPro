<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm">

  <div class="bg-white border border-slate-200 rounded-xl shadow-2xl w-full max-w-lg flex flex-col max-h-[calc(100vh-4rem)]">

    <div class="flex-shrink-0 flex justify-between items-center p-6 sm:p-8 border-b border-slate-200">
      <h2 class="text-2xl font-bold text-slate-900">{{ classData ? 'Editar Clase' : 'Crear Nueva Clase' }}</h2>
      <button (click)="onCancel()" class="text-slate-400 hover:text-slate-800 text-3xl leading-none">&times;</button>
    </div>

    <div class="flex-1 overflow-y-auto">
      <form id="class-form" (ngSubmit)="onSubmit()" class="p-6 sm:p-8 space-y-4">
          
        <div>
          <label for="name" class="block text-sm font-medium mb-1 text-slate-700">Nombre de la Clase</label>
          <input type="text" id="name" name="name" [(ngModel)]="currentClass.name" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
        </div>

        <div>
          <label for="description" class="block text-sm font-medium mb-1 text-slate-700">Descripción</label>
          <textarea id="description" name="description" [(ngModel)]="currentClass.description" rows="3" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="trainer" class="block text-sm font-medium mb-1 text-slate-700">Entrenador</label>
            <input type="text" id="trainer" name="trainer" [(ngModel)]="currentClass.trainer" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
          </div>
          <div>
            <label for="day" class="block text-sm font-medium mb-1 text-slate-700">Día</label>
            <select id="day" name="day" [(ngModel)]="currentClass.day" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
              <option>Lunes</option> <option>Martes</option> <option>Miércoles</option> <option>Jueves</option> <option>Viernes</option> <option>Sábado</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="time" class="block text-sm font-medium mb-1 text-slate-700">Hora</label>
            <input type="time" id="time" name="time" [(ngModel)]="currentClass.time" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
          </div>
          <div>
            <label for="totalSlots" class="block text-sm font-medium mb-1 text-slate-700">Cupos Totales</label>
            <input type="number" id="totalSlots" name="totalSlots" [(ngModel)]="currentClass.totalSlots" required min="1" class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
          </div>
        </div>

        <div>
          <label for="cost" class="block text-sm font-medium mb-1 text-slate-700">Costo (S/)</label>
          <input type="number" id="cost" name="cost" [(ngModel)]="currentClass.cost" required min="0" step="0.50" class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
        </div>
      </form>
    </div>

    <div class="flex-shrink-0 flex justify-end gap-4 p-6 sm:p-8 border-t border-slate-200">
      <button type="button" (click)="onCancel()" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg">Cancelar</button>
      <button type="submit" form="class-form" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-6 rounded-lg">{{ classData ? 'Guardar Cambios' : 'Crear Clase' }}</button>
    </div>

  </div>
</div>
