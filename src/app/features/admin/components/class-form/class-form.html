<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">

  <div class="bg-white border border-slate-200 rounded-xl shadow-2xl p-8 w-full max-w-lg">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-slate-900">Crear Nueva Clase</h2>
      <button (click)="onCancel()" class="text-slate-400 hover:text-slate-800 text-3xl leading-none">&times;</button>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div class="col-span-2">
          <label for="name" class="block text-sm font-medium mb-1 text-slate-700">Nombre de la Clase</label>
          <input type="text" id="name" name="name" [(ngModel)]="newClass.name" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
        </div>

        <div class="col-span-2">
          <label for="description" class="block text-sm font-medium mb-1 text-slate-700">Descripción</label>
          <textarea id="description" name="description" [(ngModel)]="newClass.description" rows="3" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300"></textarea>
        </div>

        <div>
          <label for="trainer" class="block text-sm font-medium mb-1 text-slate-700">Entrenador</label>
          <input type="text" id="trainer" name="trainer" [(ngModel)]="newClass.trainer" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
        </div>

        <div>
          <label for="day" class="block text-sm font-medium mb-1 text-slate-700">Día</label>
          <select id="day" name="day" [(ngModel)]="newClass.day" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
            <option>Lunes</option>
            <option>Martes</option>
            <option>Miércoles</option>
            <option>Jueves</option>
            <option>Viernes</option>
            <option>Sábado</option>
          </select>
        </div>

        <div>
          <label for="time" class="block text-sm font-medium mb-1 text-slate-700">Hora</label>
          <input type="time" id="time" name="time" [(ngModel)]="newClass.time" required class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
        </div>

        <div>
          <label for="totalSlots" class="block text-sm font-medium mb-1 text-slate-700">Cupos Totales</label>
          <input type="number" id="totalSlots" name="totalSlots" [(ngModel)]="newClass.totalSlots" required min="1" class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
        </div>

        <div class="col-span-2">
          <label for="cost" class="block text-sm font-medium mb-1 text-slate-700">Costo (S/)</label>
          <input type="number" id="cost" name="cost" [(ngModel)]="newClass.cost" required min="0" step="0.50" class="w-full bg-slate-100 rounded-lg px-3 py-2 border border-slate-300">
        </div>

      </div>

      <div class="flex justify-end gap-4 mt-6">
        <button type="button" (click)="onCancel()" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg transition-colors">
          Cancelar
        </button>
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
          Crear Clase
        </button>
      </div>
    </form>

  </div>
</div>
