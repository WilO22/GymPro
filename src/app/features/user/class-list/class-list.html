<div class="p-4 sm:p-6 lg:p-8">
  <h1 class="text-3xl font-bold text-slate-900 mb-6">Pr√≥ximas Clases</h1>

  @if (classes().length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of classes(); track item.id) {
        <div class="bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
          <div class="p-6">
            <h3 class="text-xl font-bold text-teal-600">{{ item.name }}</h3>
            <p class="text-sm text-slate-500 mb-4">con {{ item.trainer }}</p>
            <p class="text-slate-600 text-sm mb-4 h-10">{{ item.description }}</p>
            <div class="flex justify-between items-center text-sm text-slate-500 border-t border-slate-200 pt-4">
              <span>{{ item.day }}, {{ item.time }}</span>
              <span class="font-semibold text-slate-800">{{ item.bookedSlots }} / {{ item.totalSlots }}</span>
            </div>
          </div>
          <div class="bg-slate-50 px-6 py-4">
            <button (click)="onReserve(item)" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
              Reservar
            </button>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="text-center py-16 px-6">
        <p class="mt-1 text-sm text-gray-500">
          No hay clases disponibles en este momento.
        </p>
    </div>
  }
</div>
